<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="shortcut icon" href="./rock-paper-scissors.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="gif"></div>
    <div class="container">
        <h1>"Rock, Paper, Scissors" Game !</h1>
        <div class="game">
            <div class="user">
                <h3>Choose One !</h3>
                <div class="userchoice">
                    <div class="rock choice"></div>
                    <div class="paper choice"></div>
                    <div class="scissors choice"></div>
                </div>
            </div>
            <div class="computer">
                <h3>Computer's choice</h3>
                <div class="comp choice"></div>

            </div>
        </div>
        <div class="text">
            <h2>SCORE</h2>
            <h3>Computer: <span class="compwin">0</span> User: <span class="userwin">0</span> Tie: <span
                    class="tied">0</span></h3>
        </div>


    </div>
</body>

</html>
